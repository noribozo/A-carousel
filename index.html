<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css2?family=Yesteryear&display=swap" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="style.css">
  <title>Carousel</title>
</head>
<body>
  
  <div class="carousel">
     <h1> Beautiful Forest </h1> 
      <div class="carousel-item carousel-item-visible">
          <img src="https://i.imgur.com/N56ASYk.jpg" alt="forest1"/>
      </div>
      <div class="carousel-item">
          <img src="https://i.imgur.com/3I1EHK2.jpg" alt="forest2"/>
      </div>
      <div class="carousel-item">
          <img src="https://i.imgur.com/E1M4kKA.jpg" alt="forest5"/>
      </div>
      
      <div class="carousel-item">
          <img src="https://i.imgur.com/lOtc6Li.jpg" alt="forest5"/>
      </div>
      <div class="carousel-item">
          <img src="https://i.imgur.com/ENUMJQN.jpg" alt="forest6"/>
      </div>
      <div class="carousel-item">
          <img src="https://i.imgur.com/HX53rKe.jpg" alt="forest7"/>
      </div>
      
      <div class="carousel-actions">
         <button id="btn-prev" aria-label="Previous slide"> < </button>
         <button id="btn-next" aria-label="Next slide"> > </button>
      </div>

  </div>
 <script src="index.js"></script>
</body>
</html>
